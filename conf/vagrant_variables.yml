---

# DEPLOY CONTAINERIZED DAEMONS
docker: false

# DEFINE THE NUMBER OF VMS TO RUN
mon_vms: 1
osd_vms: 4
mds_vms: 0
rgw_vms: 1
nfs_vms: 0
rbd_mirror_vms: 0
client_vms: 0

# AWS CONFIG
aws_access_key_id: "<YOUR KEY>"
aws_secret_access_key: "<YOUR SECRET>"
aws_region: "us-east-1"
aws_keypair_name: "<YOUR KEYPAIR>"
aws_ami: "ami-7b386c11"
aws_instance_type: "t1.micro"
aws_ssh_username: "ubuntu"
aws_ssh_private_key_path: "<YOUR KEYPATH>"
aws_device_name: '/dev/sdc'
aws_ebs_volume_size: 10 

# OSD journal size in MB
journal_size: 1024
 
# Deploy RESTAPI on each of the Monitors
restapi: true

# INSTALL SOURCE OF CEPH
# valid values are 'stable' and 'dev'
ceph_install_source: stable

# SUBNET TO USE FOR THE VMS
subnet: 172.31.0

# MEMORY
# set 1024 for CentOS
memory: 256

# Ethernet interface name
# use eth1 for libvirt and ubuntu, enp0s8 for CentOS
eth: 'eth0'

# Disks
# For libvirt use disks: "[ '/dev/vdb', '/dev/vdc' ]"
disks: "[ '/dev/xvdc' ]"

# VAGRANT BOX
# Ubuntu: ubuntu/trusty64 or ubuntu/wily64
# CentOS: bento/centos-7.1 or puppetlabs/centos-7.0-64-puppet
# libvirt CentOS: centos/7
# parallels Ubuntu: parallels/ubuntu-14.04
# Debian: deb/jessie-amd64 - be careful the storage controller is named 'SATA Controller'
# For more boxes have a look at:
#   - https://atlas.hashicorp.com/boxes/search?utf8=âœ“&sort=&provider=virtualbox&q=
#   - https://download.gluster.org/pub/gluster/purpleidea/vagrant/
vagrant_box: dummy
# VAGRANT URL
# This is a URL to download an image from an alternate location.  vagrant_box
# above should be set to the filename of the image.
# Fedora virtualbox: https://download.fedoraproject.org/pub/fedora/linux/releases/22/Cloud/x86_64/Images/Fedora-Cloud-Base-Vagrant-22-20150521.x86_64.vagrant-virtualbox.box
# Fedora libvirt: https://download.fedoraproject.org/pub/fedora/linux/releases/22/Cloud/x86_64/Images/Fedora-Cloud-Base-Vagrant-22-20150521.x86_64.vagrant-libvirt.box
# vagrant_url: https://download.fedoraproject.org/pub/fedora/linux/releases/22/Cloud/x86_64/Images/Fedora-Cloud-Base-Vagrant-22-20150521.x86_64.vagrant-virtualbox.box
vagrant_url: https://github.com/mitchellh/vagrant-aws/raw/master/dummy.box

# use vagrant_storagectl: 'SATA Controller' for CentOS
vagrant_storagectl: 'SATAController'

os_tuning_params:
  - { name: kernel.pid_max, value: 4194303 }
  - { name: fs.file-max, value: 26234859 }
